<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Fun Fact</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Submit a Fun Fact</h1>
    <form action="{{ url_for('fact.submit') }}" method="post">
        <label for="submitter">Submitter's Name:</label>
        <input type="text" id="submitter" name="submitter" required>
        <br>
        <label for="fact">Fun Fact:</label>
        <textarea id="fact" name="fact" required></textarea>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
